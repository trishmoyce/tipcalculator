<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="tcstyles.css" />
    <script src="tcscript.js" defer></script>
</head>

<body>
    <h1>Tip Calculator</h1>
    <div id="subtotalspace">
        <div>Enter in bill subtotal. Do not include tax!</div>
        <input type="number" name="subtotal" id="subtotal" placeholder="$">
    </div>
    <div id="percentbtnspace">
        <button id="fifthteenbtn">15%</button>
        <button id="eighteenbtn">18%</button>
        <button id="twentybtn">20%</button>
    </div>
    <div id="customspace">
        <button id="custombtn">Custom Tip</button>
        <div id="custominputdiv">
            <input type="number" name="custominput" id="custominput" placeholder="%">
            <button id="calccustombtn">Calculate</button>
        </div>
    </div>
    <div id="resultsspace">
        <div id="tiplabel">Tip Amount:
            <div id="tipspace"></div>
        <div>
        <div id="billlabel">Total Bill:
            <div id="billspace"></div>
        </div>
    </div>
</body>

</html>
